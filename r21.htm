    <h1 class="title_color">窮子喻：信解品第四</h1>
    <p>強調「信」的重要，比如老闆派保鑣去抓小黑，小黑因此受到驚嚇逃跑，所以換個方式裝扮成清潔人員，接近小黑獲取信任，最後小黑也以歡喜心接受財寶。</p>
    <h3>總結：阿彌陀佛就是這位老闆，他所建構的西方極樂世界中的無盡莊嚴、無量七寶，這些都是他為眾生——這些浪子所準備的！。</h3>
